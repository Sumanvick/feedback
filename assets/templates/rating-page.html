<div class="container" ng-controller="RatingCtrl">
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div ng-repeat="rating in ratings">
                <h3>{{ rating.formTitle }}</h3>
                <h4>{{ rating.rating }}</h4>
                <h4>{{ rating.comment }}</h4>
                <hr/>
            </div>
        </div>
    </div>
</div>
